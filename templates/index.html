<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vix cloud Storage</title>
    <link rel="stylesheet" href="../static/style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .login-card{
            margin-top: 40px;
    }
  </style>
  <body>

    <div class="container-md">

    <div class="card login-card">
        
        <div class="card-body">
          <h3 class="text-center">Vix cloud Storage</h3>
          <h6 class="text-center mt-3">Login to your account</h6>

          <form method="post" action="/check_login">
            <div class="mb-3 mt-5">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 mt-5">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary text-center">login</button>
        </div>
          </form>
            <div class="mt-4 text-center">Don't have account? <a href="/signup">signup</a></div>

        </div>
       
    </div>
      </div>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
